services:
  - mysql

mysql:
  database: elsa_blog
  username: root
  encoding: utf8

before_script:
  - mysql -u root -e 'create database elsa_blog;'

before_install:
  - cd sources
  - composer self-update

install:
  - composer install --no-interaction --prefer-dist
  - php artisan migrate
  - php artisan db:seed

script: vendor/bin/phpunit